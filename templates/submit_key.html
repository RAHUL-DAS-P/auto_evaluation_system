<!DOCTYPE html>
<html>
  <head>
    <title>Answer Key Submission Successful</title>
  </head>
  <body>
    <h1>Answer Key Submission Successful</h1>
    <p>Your answer key file {{ filename }} has been uploaded successfully.</p>
    <h2>Upload Answer Sheet</h2>
    <form
      action="/upload_answer_sheet"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="answer_sheet" accept=".pdf" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
